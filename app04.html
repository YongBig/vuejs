<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"我是小老虎呵呵哒"
        }
    })
</script>
</body>
</html>
