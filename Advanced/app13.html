<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>hello vue</h1>
    <div id="app">
        <!--<h1 style="color:red">我是app作用域</h1>-->
    </div>
    <template id="demo2">
        <h1 style="color:red">我是templat标签</h1>
    </template>
    <script type="x-template" id="demo">
        <h1 style="color:red">我是script</h1>
    </script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"你好 Vue!"
            },
            //template:`<h1 style="color:red">我是选项模板</h1>`
        })
    </script>
</body>
</html>
