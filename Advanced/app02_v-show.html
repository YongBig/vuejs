<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="ok">我是show指令 不会删除文档流动 只控制显隐</p>
        <button v-on:click="show">控制显显隐</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                ok:true
            },
            methods:{
                show:function(){
                    if(this.ok){
                        this.ok=false
                    }else{
                        this.ok=true
                    }
                }
            }
        })
    </script>
</body>
</html>
