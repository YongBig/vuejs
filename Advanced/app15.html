<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-2</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>组件-2</h1>

    <div id="app1">
        <world1 v-bind:prop-b="message"></world1>
    </div>
    <script>
        worldworld={
            template:`<div>我在{{propB}}</div>`,
            //props:['here'],
            props:{
                    // 基础类型检测 （`null` 意思是任何类型都可以）
                    propA: Number,
                    // 多种类型
                    propB: [String, Number],
                    // 必传且是字符串
                    propC: {
                        type: String,
                        //required: true
                    },
                    // 数字，有默认值
                    propD: {
                        type: Number,
                        default: 100//如果没传数字默认为100
                    },
                    // 数组／对象的默认值应当由一个工厂函数返回
                    propE: {
                        type: Object,
                        default: function () {
                            return { message: 'hello' }
                        }
                    },
                    // 自定义验证函数
                    propF: {
                        validator: function (value) {
                            return value > 10
                        }
                    }
            }
        }
        var app1 = new Vue({
            el:"#app1",
            data:{
                message:"janpan"
            },
            components:{
                world1:worldworld
            }
        })
    </script>
</body>
</html>
