<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else-if</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>else-if</h1>
    <div id="app">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               type:'A'
            }
        })
    </script>
</body>
</html>
