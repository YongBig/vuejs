<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-1</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>组件-1</h1>
    <div id="app">
        <hello dcsd=""></hello>
    </div>
    <div id="app1">
        <hello dcsd=""></hello>

        <world1></world1>
    </div>
    <script>
        Vue.component('hello',{
            template:`<div>全局化的-&gt;&lt;hello&gt;</div>`
        })
        worldworld={
            template:`<div>局部的-&gt;&lt;world1&gt;</div>`
        }
        var app = new Vue({

            el:"#app",
            data:{
                message:"你好 Vue!"
            }
        })
        var app1 = new Vue({            el:"#app1",
            data:{
                message:"你好 Vue!"
            },
            components:{
                world1:worldworld
            }
        })
    </script>
</body>
</html>
