<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <script src="../js/jquery-1.3.2.min.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>实例</h1>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"你好 Vue!"
            },
            methods:{
                add:function(){
                    this.message="bye"
                }
            },
        });
        console.log(app)
    </script>
</body>
</html>
