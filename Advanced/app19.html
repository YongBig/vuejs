<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>computed</h1>
    <div id="app">
        <p>{{firstPirce}}</p>
        <p>{{zhekuo}}</p>
        <p>{{xianjia}}</p>
        <p><button @click="add">++++</button></p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                firstPirce:10,
                zhekuo:0.7
            },
            computed:{
                xianjia:function(){
                    return  "ï¿¥"+this.firstPirce*this.zhekuo
                }
            },
            methods:{
                add:function(){
                    this.firstPirce++
                }
            }
        })
    </script>
</body>
</html>
