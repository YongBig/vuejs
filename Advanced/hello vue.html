<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>hello vue</h1>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"你好 Vue!"
            }
        })
    </script>
</body>
</html>
