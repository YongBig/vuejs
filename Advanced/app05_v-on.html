<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>v-on</h1>
<hr>
<div id="app">
    <p>{{a}}</p>
    <p>
        <button v-on:click="jia">加1</button>
        <button @click="jian">减1</button>
    </p>
    <hr>
    <p>回车计算<input type="text" @keyup.enter="onEnter" v-model="b"></p>
    <!--//v-model绑定为string-->
    <p>F2计算<input type="text" @keyup.113="onEnter" v-model="b"></p>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            a:0,
            b:0
        },
        methods:{
            jia:function(){
                this.a++
            },
            jian:function(){
                this.a--
            },
            onEnter:function(){
                this.a = this.a + parseInt(this.b);
            }
        }

    });
</script>
</body>
</html>
