<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="ok">我是if显示</div>
        <div v-else="ok">我是else显示</div>
    </div>
    <script>
        var app= new Vue({
            el:'#app',
            data:{
                ok:false
            }
        });
    </script>
</body>
</html>
