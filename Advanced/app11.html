<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1>Vue.set</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="tmp in goods">
                {{tmp.name}} - {{tmp.num}}
            </li>
        </ul>
        <p>总计{{count}}产品</p>
        <p>        <button @click="clear()">清空购物车</button>
        </p>
    </div>
    <button onclick="add()">加</button>
    <script>
        function add(){
            //Vue.set(asdf,'count','4')
            app.count++ ;
            asdf.goods.push({name:'$$$',num:"2亿"})
            console.log(asdf);
        }
        var asdf={
            count:10,
            goods:[
                {name:'奔驰',num:'1'},
                {name:'陆家嘴汤臣一品',num:"2"}
            ]
        }
        var app = new Vue({
            el:"#app",
            data:asdf,
            methods:{
                clear:function () {
                    //this.count=null;
                    //this.goods= null;//这里null就是删除的意思 清除所有的操作都能不会实现
                    this.count=0;
                    this.goods=[];
                }
            }
        })
    </script>
</body>
</html>
