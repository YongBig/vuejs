<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app1">
        <span v-bind:title="message">
            鼠标悬停查看此处动态绑定数据
        </span>
    </div>
    <script>
        var app= new Vue({
            el:'#app',
            data:{
                message:'hello Vue'
            }
        });
        var app1 = new Vue({
            el:"#app1",
            data:{
                message:'当前的时间'+ new Date()
            }
        });
    </script>
</body>
</html>
