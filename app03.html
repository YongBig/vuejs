<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
    <button v-on:click="rever">逆转信息</button>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"叫我女王大人"
        },
        methods:{//方法
            rever:function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    })
</script>
</body>
</html>
